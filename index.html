<!DOCTYPE html>
<html lang="fr">

<head>
    <title>POMODORO</title>
    <meta charset="UTF-8">
    <link href="assets/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Saira+Semi+Condensed:300,400,700" rel="stylesheet">

</head>

<body>
    <h1>POMODORO</h1>
    <div id="date"></div>
    <div id="gradient"></div>
    <div class="timer">
        <div class="chronometre">
            <div id="minutes"></div>
            <div id="secondes"></div>
        </div>
    </div>

    <button type="button" id="lancer"><i class="fa fa-play" aria-hidden="true"></i>
    </button>
    <button type="button" id="pause"><i class="fa fa-pause" aria-hidden="true"></i>
    </button>
    <button type="button" id="reset"><i class="fa fa-refresh" aria-hidden="true"></i>
    </button>
    <button type="button" id="courtePause">5:00 de Pause</button>

    <script src="assets/js/jquery-3.2.1.js"></script>
    <script src="assets/js/script.js"></script>

</body>


</html>
